<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Define group</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

    <div class="container main">
        <h1>Want to create questionnaire fast and easy? Try it out!</h1>
        <form th:attr="action=@{/yourform}" th:object="${former}" method="post">
            <div class="form-group">
                <input type="hidden" th:field="*{id}">
                <label for="table-name">Polling name:</label>
                <input type="text" th:field="*{formName}" class="form-control" id="table-name">
                <label for="email">email:</label>
                <input type="text" th:field="*{email}" class="form-control" id="email">
                <input type="hidden" id="numberOfAnswers" th:field="*{numberOfChoices}" value="1">
          </div>
            <h2>Your answers</h2>
            <div class="container" id="answers">
                <div class="eachAnswer">
                    <input type="text" name="answer1">
                </div>
            </div>
            <button type="button" id="answerAdder" class="btn btn-primary adder">Add answer</button><br>
            <button type="submit" class="btn btn-success" id="creator">Create</button>
        </form>
    </div>


<script type="text/javascript">

    adder = $("#answerAdder");
    adder.addEventListener("click", sendForm);

 function sendForm(form){
     userName = $("#table-name").val();
     userEmail = $("#email").val();
     url = "/user/add_user";

     params = {formName: userName, email: userEmail};

     $.post(url,params, function (response){
        alert(response);
     }).fail(function (){
         alert("error wyjbal z serwera");
     });
     return false;
 }


</script>
</body>
</html>
